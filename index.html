<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Dynamic Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Slideshow */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
            height: auto;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        /* Features section */
        .features {
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px 0;
        }

        /* Contact section */
        .contact {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }

        #email {
            padding: 10px;
            width: 250px;
            border: none;
        }

        #email:focus {
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #f4f4f4;
            border: none;
            cursor: pointer;
        }

        .images {
            display: flex;
            justify-content: center;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="images">

            alt="">
    </div>

    <section id="features" class="features">
        <h2>Features</h2>
        <p>Explore the amazing features of our product.</p>
        <!-- Feature cards can be added here -->
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Subscribe to our newsletter for updates.</p>
        <form id="subscriptionForm">
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>
